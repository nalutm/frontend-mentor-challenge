<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/images/favicon.ico">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/base.css">
</head>

<body>
  <article class="rating__container">
    <form action="">
      <div class="img"></div>
      <h2 class="rating__title">How did we do?</h2>
      <p class="rating__text">Please let us know how we did with your support request. All feedback is appreciated to
        help us imporve our offering!</p>
      <div class="rating__grades">
        <div class="rating__grade">1</div>
        <div class="rating__grade">2</div>
        <div class="rating__grade">3</div>
        <div class="rating__grade">4</div>
        <div class="rating__grade">5</div>
      </div>
      <input type="submit" value="Submit" class="btn">
    </form>
  </article>


  <footer class="footer">
    <p class="footer__text">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="footer__link">Frontend
        Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/nalutm" target="_blank" class="footer__link">Nayara
        Luiza</a>.
    </p>
  </footer>
  <script src="./assets/script.js"></script>
</body>

</html>
